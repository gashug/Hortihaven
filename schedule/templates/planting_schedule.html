<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planting Schedule</title>
</head>
<body>
    <h1>Planting Schedule</h1>
    <ul>
        {% for schedule in schedules %}
            <li>
                <h2>{{ schedule.plant.name }} - {{ schedule.task }}</h2>
                <p>Due Date: {{ schedule.due_date }}</p>
                <p>Reminder: {{ schedule.reminder }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
