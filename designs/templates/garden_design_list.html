<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Designs List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        {% include 'components/header.html' %}
    </header>
    
    <main>
        <h1>Garden Designs</h1>
        <ul>
            {% for design in garden_designs %}
            <li>
                <a href="{% url 'designs:garden_design_detail' design.id %}">
                    {{ design.name }}
                </a>
            </li>
            {% empty %}
            <li>No garden designs available.</li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        {% include 'components/footer.html' %}
    </footer>
</body>
</html>
